<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XML App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>XML Sender</h1>
    <form id="xmlForm">
        <label for="xmlInput">Input XML:</label>
        <textarea id="xmlInput" rows="10" cols="50"></textarea>
        <button type="submit">Send XML</button>
    </form>
    <h2>Server Response</h2>
    <textarea id="xmlOutput" rows="10" cols="50" readonly></textarea>
    <!-- <script type="module" src="/test.ts" defer></script> -->
    <script type="module" src="app.js" defer></script>
    <script type="module" src="example.js" defer></script>
</body>
</html>
